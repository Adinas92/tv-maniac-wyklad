<div class="columns">
  <div class="column is-3">
    <h2 class="subtitle">Bookmarks</h2>
    <div class="columns is-multiline">
      <tm-poster *ngFor="let bookmark of getBookmarks()" class="column is-6"
                [show]="bookmark">
        <tm-bookmark-remove [item]="bookmark"></tm-bookmark-remove>
      </tm-poster>
    </div>
  </div>

  <div class="column">
    <h2 class="subtitle">Find shows</h2>
    <form class="field has-addons" [formGroup]="form">
      <div class="control">
        <input formControlName="query" type="search" name="query" class="input">
      </div>
      <div class="control">
        <button class="button is-primary" (click)="search(form.value.query)">search</button>
      </div>
    </form>

    <div class="columns is-multiline">
      <div class="column is-4" *ngFor="let show of shows">
        <tm-poster [show]="show" [tmIsBookmarked]="show">
          <tm-bookmark-add [item]="show"></tm-bookmark-add>
          <tm-bookmark-remove [item]="show"></tm-bookmark-remove>
        </tm-poster>
      </div>
    </div>
  </div>
</div>
