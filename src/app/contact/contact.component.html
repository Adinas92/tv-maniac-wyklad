<div class="columns">

  <form class="column is-6 is-offset-3">
    <h1 class="title">Contact us</h1>

    <div class="field">
      <label for="email" class="label">E-mail</label>
      <div class="control">
        <input id="email" [class.is-danger]="emailRef.dirty && emailRef.invalid" #emailRef="ngModel" required minlength="3" [(ngModel)]="contact.email" name="email" type="text" class="input">
      </div>
      <div class="help is-danger" *ngIf="emailRef.dirty && emailRef.invalid">
        <p *ngIf="emailRef.errors.required">This field is required</p>
        <p *ngIf="emailRef.errors.minlength">This field is too short</p>
      </div>
    </div>

    <div class="field">
      <label for="message" class="label">Message</label>
      <div class="control">
        <textarea id="message" minlength="5" [(ngModel)]="contact.message" name="message" class="textarea is-danger"></textarea>
      </div>
      <p class="help is-danger">Error!</p>
    </div>

    <div class="field">
      <div class="control">
        <button disabled class="button is-primary is-pulled-right">Send</button>
      </div>
    </div>

  </form>

</div>
